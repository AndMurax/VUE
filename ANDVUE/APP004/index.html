<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../../vue.js"></script>
    <title>VUE JS</title>
</head>
<body>

    <div id="root"> 
       
       <div v-if="visivel">
        <h1> Conteúdo liberado </h1>
       </div>

       <div v-else>
        <h4>Você não tem acesso.</h4>
       </div>

       <button v-on:click="mostrarEsconder">Clique</button>

    </div>
    <div></div>
    <script>
         let root = new Vue({
            el: "#root",
            data: {
                visivel: false
            },
            methods: {
                mostrarEsconder: function(){
                    this.visivel = !this.visivel
                    console.log(this.visivel)
                }
            }
        
         });

    </script>
</body>
</html>
