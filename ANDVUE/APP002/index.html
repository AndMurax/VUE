<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../vue.js.js"></script>
    <title>VUE JS</title>
</head>
<body>

    <div id="root"> 
       <p> {{nome}} </p>
    </div>
    <script>
         let root = new Vue({
            el: "#root",
            data: {
                nome: "Anderson Conceição"
            }
         });
    </script>
</body>
</html>
